<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/prism.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #responsePrismBox{
      max-height: 500px;
    }
  </style>
  <title>PostMaster</title>
</head>

<body>

  <!-- navabar start -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- navbar end -->

  <div class="container my-2">

    <h1>Welcome to PostMaster</h1>

    <!-- URL box Start  -->

    <div class="mb-3 row my-3">
      <label for="inputUrl" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url">
      </div>
    </div>

    <!-- URL Box End  -->

    <!-- Request Selector Start -->

    <fieldset class="row mb-3 my-3">
      <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="request" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="request" id="post" value="POST">
          <label class="form-check-label" for="post">
            POST
          </label>
        </div>
      </div>
    </fieldset>

    <!-- Request Selector End -->


    <!-- content Box Start  -->

    <fieldset class="row mb-3 my-3">
      <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="content" id="jsonRadio" value="json" checked>
          <label class="form-check-label" for="get">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="content" id="paramRadio" value="params">
          <label class="form-check-label" for="params">
            Custom Parameters
          </label>
        </div>
      </div>
    </fieldset>

    <!-- content Box End  -->

    <!-- parameter box start  -->

    <div id="parameterBox">
      <div class="row g-3">
        <label for="inputUrl" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1">
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 value">
        </div>
        <button id="addParam" class="btn btn-info" style="width: 45px;">+</button>
      </div>
      <!-- new parameter box start  -->
  
        <div id="params"></div>
  
      <!-- new parameter box end  -->
    </div>

    <!-- parameter box End  -->




    <!-- json box End  -->

    <div class="my-3" id="requestJsonBox">
      <div class="row g-3">
        <label for="requestJsonBox" class="col-sm-2 col-form-label">Enter Request JSON</label>
        <div class="col-sm-10">
          <textarea id="requestJsonText" rows="3" class="form-control"></textarea>
        </div>
      </div>
    </div>

    <!-- json box End  -->


    <!-- button to trigger fetch api -->

    <div class="mb-3 row my-3">
      <div class="col-sm-10">
        <button id="submit" class="btn btn-info">Submit</button>
      </div>
    </div>

    <!-- button to trigger fetch api -->

    <!-- Response box start  -->

    <div class="my-3" id="responseJsonBox">
      <div class="row g-3">
        <label for="responeJsonBox" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <!-- <textarea id="responseJsonText" rows="3" class="form-control"></textarea> -->
          <pre id="responsePrismBox" class="language-javascript">
            <code id="responsePrism" class="language-javascript">

            </code>
          </pre>
        </div>
      </div>
    </div>

    <!-- Response box end  -->

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
  <script src="./js/prism.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
